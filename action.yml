name: 'Katalon Report Uploader'
author: Katalon LLC
description: 'Katalon Report Uploader'
branding:
  icon: 'upload'
  color: 'green'

inputs:
  server-url:
    description: 'Server URL'
    required: false
  api-key:
    description: 'API key'
    required: true
  project-id:
    description: 'Project id'
    required: true
  report-type:
    description: 'Report type'
    required: true
  report-path:
    description: 'Report path'
    required: true

runs:
  using: 'docker'
  image: 'Dockerfile'
  env:
    TESTOPS_SERVER_URL: ${{ inputs.server-url }
    TESTOPS_PASSWORD: ${{ inputs.api-key }}
    TESTOPS_PROJECT_ID: ${{ inputs.project-id }}
    TESTOPS_REPORT_TYPE: ${{ inputs.report-type }}
    TESTOPS_REPORT_PATH: ${{ inputs.report-path }}
